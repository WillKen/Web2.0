<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset = "utf-8">
	<title>The Amazing Mouse Maze</title>
	<link rel="stylesheet" type="text/css" href="Maze.css">
	<script src ="Maze.js"></script>
</head>
<body>
	<div id="head-info">
		<p id="heading">The Amazing Mouse Maze!</p>
		<p id = "instruct">Move your mouse over the "S" to begin.</p>
		<div id ="result" class="result"></div>
	</div>
	<div id = "gamePart">
		<div id = "walls">
			<div id = "wall1"  class="grey"></div>
			<div id = "wall2"  class="grey"></div>
			<div id = "wall3"  class="grey"></div>
			<div id = "wall4"  class="grey"></div>
			<div id = "wall5"  class="grey"></div>
		</div>
		<div id = "mark">
			<div id = "start"><p>S</p></div>
			<div id = "end"><p>E</p></div>
		</div>
	</div>
	<div id="tail-info">
		<p>The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the walls:</p>
		<div id="Wall"></div>
		<p >Good luck!</p>
	</div>
	</body>
</html>

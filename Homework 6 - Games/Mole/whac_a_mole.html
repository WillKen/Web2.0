<!DOCTYPE html>
<html lang="en">
	<head>
	<title> whac_a_Mole </title>
	<meta charset = "utf-8">
	<link rel = "stylesheet" type = "text/css" href = "mole.css" >
	<script src = "mole.js"> </script>
<body>
	<div id="position">
		<h1>Whac-a-mole</h1> <br>
		<h2>Test your skill. How many boxes(moles) can you check(hit) in 30 seconds?</h2><br>
		<div id = "info">
			<input type = "button" value = "Start Game | Stop Game" class = "button" id = "SS">
			<h2 id = "time">TIME: </h2> <input id = "timeoutput" disabled = "disabled" /> <br>
			<input id = "state"  disabled = "disabled">
			<h2 id = "score">Score:</h2> <input id =  "scoreoutput" disabled = "disabled" /> <br>
		</div>
		<div id="gamePart"></div><br>
		<div id="bottom-info">
			<p>Instructions:</p><br>
			<div id = "list">
				<ol>
					<li>Click on the radio buttons(moles) as they are selected randomly by the computer.</li>
					<li>1 point per hit, minus 1 point per miss.</li>
				</ol>
			</div>
		</div>
	</div>
</body>
</html>
